<button nz-button nzType="primary" (click)="downloadExcel()">
  Download Excel
</button>

<div>
  <nz-table id="nz-table" #basicTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
